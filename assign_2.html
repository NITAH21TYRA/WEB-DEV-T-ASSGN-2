<!DOCTYPE html>
<html>
<head>
<title>Numeric Input Validation</title>
<script>
function validateNumber() {
  const numInput = document.getElementById("numberInput");
  const errorMessage = document.getElementById("errorMessage");

  if (isNaN(numInput.value)) {
    errorMessage.textContent = "Please enter a valid number.";
    errorMessage.style.color = "red";
    numInput.focus(); // Focus on the input box for correction
    return false; // Prevent form submission
  } else {
    errorMessage.textContent = ""; // Clear error message if valid
    return true; // Allow form submission
  }
}
</script>
</head>
<body>
<form onsubmit="return validateNumber()">
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" name="numberInput" required>
  <span id="errorMessage"></span>
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
